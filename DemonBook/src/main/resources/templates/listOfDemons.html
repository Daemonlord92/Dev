<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Demon Book | List of Demons</title>
</head>
<body>
    <h1>Demon List</h1>
    <a th:href="@{/demon/add}">Summon the new Demon</a>
    <div th:each="demon: ${demons}">
        <ul>
            <li>
                <h3 th:text="${demon.name}"></h3>
            </li>
            <li>
                <p th:text="${demon.getHeight()}"></p>
            </li>
            <li>
                <p th:text="${demon.getWeight()}"></p>
            </li>
            <li>
                <!-- -->
                <a th:href="@{'/demon/edit/' + ${demon.id}}">Edit this Demon</a>
            </li>
            <li>
                <a th:href="@{'/demon/delete/' + ${demon.id}}">Delete the Demon</a>
            </li>
        </ul>
    </div>
</body>
</html>
